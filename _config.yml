title: Save File One — Archive
description: "Save File One is a growing catalog of games I’ve played. Every page is a simple reference entry for the game plus a longplay link, so you can browse by timeline, platform, and whatever rabbit hole you fall into."
theme: jekyll-theme-minimal

baseurl: "/savefileone-archive"

collections:
  games:
    output: true
defaults:
  - scope:
      path: ""
      type: games
    values:
      layout: game
