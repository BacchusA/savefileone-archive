<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  </head>
<!-- build stamp -->
<div class="small muted" style="padding:14px 0; opacity:.6;">
  Build: {{ site.time | date: "%Y-%m-%d %H:%M:%S %z" }}
</div>

  <body>
    <div class="container">
      <div class="shell">
        <header>
          <div class="brand">
            <div>
              <div class="brand-title">
                <a href="{{ site.baseurl }}/" style="color: inherit; text-decoration:none;">{{ site.title }}</a>
              </div>
              <div class="brand-sub">{{ site.description }}</div>
            </div>
          </div>

          <nav>
  <a class="navlink" href="{{ site.baseurl }}/">Home</a>
  <a class="navlink" href="{{ site.baseurl }}/timeline/">Timeline</a>
  <a class="navlink" href="{{ site.baseurl }}/platforms/">Platforms</a>
</nav>

        </header>

        <main>
          {{ content }}
        </main>

        <footer>
          Built for Save File One. <span class="small">GitHub Pages + Jekyll.</span>
        </footer>
      </div>
    </div>
  </body>
</html>
