<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  </head>

  <body>
    <div class="container">
      <div class="shell">
        <header>
          <div class="brand">
            <div>
              <div class="brand-title">
                <a href="{{ site.baseurl }}/" style="color: inherit; text-decoration:none;">{{ site.title }}</a>
              </div>
              <div class="brand-sub">{{ site.description }}</div>
            </div>
          </div>

          <nav>
            <a class="navlink" href="{{ site.baseurl }}/">Home</a>
            <a class="navlink" href="{{ site.baseurl }}/start-here/">Start Here</a>
            <a class="navlink" href="{{ site.baseurl }}/timeline/">Timeline</a>
            <a class="navlink" href="{{ site.baseurl }}/platforms/">Platforms</a>
            <a class="navlink" href="{{ site.baseurl }}/tree/">Tree</a>
          </nav>
        </header>

        <main>
          {{ content }}
        </main>

        <footer>
          Built for Save File One. <span class="small">GitHub Pages + Jekyll.</span>
        </footer>
      </div>
    </div>

    <!-- Mermaid (must be inside <body>, ideally just before </body>) -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
      mermaid.initialize({
        startOnLoad: true,
        theme: "dark",
        securityLevel: "loose",
        flowchart: { htmlLabels: true }
      });
    </script>
  </body>
</html>
